<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">

    <!-- font awesome 5 link -->
    <script src="https://kit.fontawesome.com/a4a141c463.js" crossorigin="anonymous"></script>


    <title>LGM-Task-1</title>
</head>

<body>
    <section class="main-content">


        <nav class="navbar" id="myDIV">
            <a class="navbar-heading" href="#">To Do List :)</a>


        </nav>
        <main class="main">

            <div class="main-content-heading Boogaloo">Add Your Tasks </div>

            <div class="task-form">
                <input class="input-form Boogaloo"  id="taskname" type="text"> <i id="add" class="fas fa-plus-circle"></i>
            </div>

            <div class="task-displayer Boogaloo" id="yash">

                <div class="tasks" id="usertask" style="">
                    <i class="text">
                        sample task
                    </i>

                    <i class="icons">

                        <i class="fa-solid fa-circle-check" id="done"></i>
                        <i class="fa-solid fa-circle-xmark"></i>
                    </i>

                </div>

            </div>

        </main>

    </section>





    <script src="main.js"></script>
</body>

</html>
